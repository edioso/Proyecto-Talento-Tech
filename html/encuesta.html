<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuesta Energía Limpia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Encuesta sobre Energía Limpia</h1>

    <form action="guardar_encuesta.php" method="POST" class="space-y-4">

      <div>
        <label for="nombre" class="block font-semibold">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required class="w-full px-3 py-2 border rounded">
      </div>

      <div>
        <label for="correo" class="block font-semibold">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required class="w-full px-3 py-2 border rounded">
      </div>

      <div>
        <label for="ciudad" class="block font-semibold">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required class="w-full px-3 py-2 border rounded">
      </div>

      <div>
        <label for="nivelEducativo" class="block font-semibold">Nivel educativo:</label>
        <select id="nivelEducativo" name="nivelEducativo" required class="w-full px-3 py-2 border rounded">
          <option value="">Seleccione</option>
          <option value="Primaria">Primaria</option>
          <option value="Secundaria">Secundaria</option>
          <option value="Técnico/Tecnológico">Técnico/Tecnológico</option>
          <option value="Universitario">Universitario</option>
          <option value="Postgrado">Postgrado</option>
        </select>
      </div>

      <div>
        <label for="conocidas" class="block font-semibold">¿Qué energías limpias conoce?</label>
        <select id="conocidas" name="conocidas" required class="w-full px-3 py-2 border rounded">
          <option value="">Seleccione</option>
          <option value="Solar">Solar</option>
          <option value="Eólica">Eólica</option>
          <option value="Geotérmica">Geotérmica</option>
          <option value="Biomasa">Biomasa</option>
          <option value="Hidroeléctrica">Hidroeléctrica</option>
        </select>
      </div>

      <div>
        <label for="energia" class="block font-semibold">¿Qué tipo de energía utiliza en su hogar?</label>
        <input type="text" id="energia" name="energia" class="w-full px-3 py-2 border rounded">
      </div>

      <div>
        <label for="usoHogar" class="block font-semibold">¿Le gustaría usar energía limpia en su hogar?</label>
        <select id="usoHogar" name="usoHogar" required class="w-full px-3 py-2 border rounded">
          <option value="">Seleccione</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
          <option value="Tal vez">Tal vez</option>
        </select>
      </div>

      <div>
        <label for="comentarios" class="block font-semibold">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" class="w-full px-3 py-2 border rounded"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
