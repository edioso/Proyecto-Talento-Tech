<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Solar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  
  <!-- NAV -->
  <nav class="bg-green-700 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Renueva tu Energia</h1>
    <ul class="flex space-x-4">
      <li><a href="index.html" class="hover:underline">Inicio</a></li>
      <li><a href="aboutus.html" class="hover:underline">Sobre Nosotros</a></li>
      <li><a href="Calculadora.html" class="hover:underline">Calcular</a></li>
      <li><a href="contact.html" class="hover:underline">Contacto</a></li>
    </ul>
  </nav>

 

  <div class="max-w-4xl mx-auto bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Calculadora de Ahorro e Inversión Solar ☀️</h2>

    

    <form id="formulario" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="kwh" class="block font-semibold text-gray-700">Consumo mensual (kWh)</label>
        <input type="number" id="kwh" required placeholder="Ej: 305"
               class="w-full mt-2 p-3 border border-gray-300 rounded" />
      </div>
      <div>
        <label for="pago" class="block font-semibold text-gray-700">Pago mensual actual (COP)</label>
        <input type="number" id="pago" required placeholder="Ej: 180000"
               class="w-full mt-2 p-3 border border-gray-300 rounded" />
      </div>
      <div class="col-span-full">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded w-full">
          Calcular Ahorro e Inversión
        </button>
      </div>
    </form>

    <div id="resultado" class="mt-8 space-y-4 hidden">
      <div class="bg-green-100 border border-green-300 p-4 rounded">
        <p class="text-green-900 font-semibold" id="ahorro"></p>
        <p class="text-green-900 font-semibold" id="costoSolar"></p>
        <p class="text-green-900 font-semibold" id="tiempoRetorno"></p>
        <p class="text-green-900" id="panelesNecesarios"></p>
      </div>
      <canvas id="grafico" height="300"></canvas>
    </div>
  </div>

  
  <nav class="bg-silver shadow-md p-6 rounded mb-6">
  <h2 class="text-xl font-bold text-gray-800 text-center mb-4">
    Empresas que Instalan Paneles Solares en Colombia
  </h2>
  <ul class="flex flex-wrap justify-center gap-4">
    <li>
      <a href="https://www.epm.com.co/clientesyusuarios/energia/tipos-de-energia/energia-solar/energia-solar-integral"
         target="_blank"
         class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded text-center shadow">
        EPM
      </a>
    </li>
    <li>
      <a href="https://autosolar.co/energia-solar/empresas-de-paneles-solares-en-colombia"
         target="_blank"
         class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded text-center shadow">
        AutoSolar
      </a>
    </li>
    <li>
      <a href="https://www.celsia.com/es/soluciones-para-hogares-y-unidades-residenciales//" 
         target="_blank"
         class="bg-orange-600 hover:bg-orange-700 text-white px-5 py-2 rounded text-center shadow">
        Celsia
      </a>
    </li>
  </ul>
</nav>



 <script src="../scripts/solar.js"></script>


</body>
</html>
