<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Energía Renovable por País</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
    }
    h1 {
      margin-bottom: 10px;
    }
    select {
      padding: 5px 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body class="bg-green-50 text-green-800 font-mono ">

  <header class="bg-green-700 w-full shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <img src="../assets/solar2-removebg-preview.png" alt="Logo" class="h-20 w-auto">
          
        </div>
        <nav class="space-x-6">
          <a href="home.html" class="text-white hover:text-green-200 font-medium text-lg">Inicio</a>
          <a href="aboutus.html" class="text-white hover:text-green-200 font-medium text-lg">Sobre Nosotros</a>
          <a href="Calculadora.html" class="text-white hover:text-green-200 font-medium text-lg">Calcular</a>
          <a href="contact.html" class="text-white hover:text-green-200 font-medium text-lg">Contacto</a>
        </nav>
      </div>
    </div>
  </header>

 
  <div class="max-w-4xl mx-auto bg-white p-8 shadow-md rounded-lg mt-6">
    <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Consumo de Energía Renovable</h1>
    <label for="selector" class="block text-lg font-medium text-gray-700 mb-2">Selecciona un país o región:</label>
    <select id="selector" class="w-full p-3 border border-gray-300 rounded mb-6"></select>
    <canvas id="grafica"></canvas>
  </div>

  <script>
    let chart;
    let datosAgrupados = {};

    // Cargar el JSON y preparar el selector
    fetch("../datos/datos.json")
      .then(res => res.json())
      .then(datos => {
        // Agrupar por país
        datos.forEach(item => {
          const pais = item.pais;
          if (!datosAgrupados[pais]) {
            datosAgrupados[pais] = [];
          }
          datosAgrupados[pais].push({
            year: item.año,
            valor: item.valor.toFixed(2) // redondeado a 2 decimales
          });
        });

        // Llenar el selector
        const selector = document.getElementById("selector");
        Object.keys(datosAgrupados).sort().forEach(pais => {
          const option = document.createElement("option");
          option.value = pais;
          option.textContent = pais;
          selector.appendChild(option);
        });

        // Mostrar el país inicial
        mostrarGrafica(selector.value);

        // Evento para cambiar país
        selector.addEventListener("change", () => {
          mostrarGrafica(selector.value);
        });
      });

    function mostrarGrafica(pais) {
      const datosPais = datosAgrupados[pais];
      const labels = datosPais.map(d => d.year);
      const valores = datosPais.map(d => d.valor);

      const ctx = document.getElementById("grafica").getContext("2d");

      if (chart) chart.destroy(); // Evitar duplicar

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: `Energía Renovable en ${pais}`,
            data: valores,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `Consumo de Energía Renovable (% del total primario)`
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>

</body>
</html>
