<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 text-green-800 font-mono ">

  <!-- NAV -->
  <nav class="bg-green-500 text-white p-4 flex justify-between items-center shadow">
    <img src="../assets/solar2-removebg-preview.png" alt="Logo Solar" width="200">
    <ul class="flex space-x-4">
       <li><a href="home.html" class="hover:underline text-green-900 text-xl">Inicio</a></li>
      <li><a href="aboutus.html" class="hover:underline text-green-900 text-xl">Sobre Nosotros</a></li>
      <li><a href="Calculadora.html" class="hover:underline text-green-900 text-xl">Calcular</a></li>
      <li><a href="contact.html" class="hover:underline text-green-900 text-xl ">Contacto</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="bg-green-100 p-10 text-center">
    <h1 class="text-3xl font-bold mb-4">Energia Renovable</h1>
    <p class="text-lg">"El futuro comienza hoy."</p>
  </header>
  <main class="container mx-auto p-6">
    <form class="max-w-xl mx-auto bg-green-700 p-6 rounded-lg space-y-4 shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-white">Déjanos un mensaje</h2>
      <input type="text" placeholder="Tu nombre" class="w-full p-2 border rounded" required>
      <input type="email" placeholder="Correo electrónico" class="w-full p-2 border rounded" required>
      <textarea placeholder="Tu mensaje" class="w-full p-2 border rounded" rows="4" required></textarea>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
    </form>
  </main>

  <footer class="bg-gray-100 text-center py-4 mt-8">
    <p>Síguenos en: 
      <a href="https://twitter.com/Ruta_N" target="_blank" class="text-green-600 underline">Twitter</a> | 
      <a href="https://www.instagram.com/rutanmed/" target="_blank" class="text-pink-600 underline">Instagram</a>
    </p>
  </footer>
</body>
</html>
